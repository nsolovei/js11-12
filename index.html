<!DOCTYPE html>
<html>
<head>
	<title>Solovei</title>
	<meta charset="UTF-8">
	<script type = "text/javascript" src="js/jquery-1.12.3.js"></script>
	<script type = "text/javascript" src="js/templ.js"></script>
 	<script type = "text/javascript" src="js/carousel.js"></script>
  	<script type = "text/javascript" src="js/main.js"></script>
  	<link rel="stylesheet" href="css/style-carousel.css">
  	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="carousel">
		<div class="carousel__box">
			<ul class="carousel__items_list">
				<li class="carousel__item"><img src="img/img1.jpg" alt="img"></li>
				<li class="carousel__item"><img src="img/img2.jpg" alt="img"></li>
				<li class="carousel__item"><img src="img/img3.jpg" alt="img"></li>
				<li class="carousel__item"><img src="img/img4.jpg" alt="img"></li>
				<li class="carousel__item"><img src="img/img5.jpg" alt="img"></li>
			</ul>
		</div>
	</div>

	<script type="text/html" id="test">
      <% for (var i = 0; i<data.length; i++){ %>
      <div class="wrapper">
        <h1><%= data[i].name %></h1>
        <div>
          <img class="photo" src="<%= data[i].photo %>" alt="Photo"/>
        </div>
        <p><%= data[i].position %></p>
        <div class="box">
          <p>Я хочу изучать фронтенд потому что:</p>
           <ul>
               <li><%= data[i].purpose1 %></li>
           </ul>
        </div>
        <div class="box">
          <p>Мой контактный телефон</p>
          <p><%= data[i].phoneNumber %></p>
          <br>
          <p>Мой профиль в соцсетях</p>
          <a href="<%= data[i].socialLink%>"><%= data[i].socialNetwork %></a>
        </div>
        <div class="box">
          <p>Мой фидбэк:</p>
          <p><%= data[i].feedback %></p>
        </div>
      </div>
      <% }; %>
    </script>
</body>
</html>
